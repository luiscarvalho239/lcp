<div class="blklogin">
    <div class="blklogincontainer">
        <p class="logo_title">LCP</p>
        <div *ngIf="uName">
            <h1>You already logged in!!!</h1>
        </div>
        <div class="logformContainer" *ngIf="!uName">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
                <label for="username_t">Username</label>
                <br>
                <mat-form-field appearance="fill" class="mt-3">
                    <mat-label>Enter your username</mat-label>
                    <input matInput type="username" formControlName="username" required>
                </mat-form-field>
                <br>
                <label for="password_t">Password</label>
                <br>
                <mat-form-field appearance="fill" class="mt-3">
                    <mat-label>Enter your password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary" type="reset" class="reset">Reset</button>
                <button mat-raised-button color="primary" type="submit" class="ml-3 sub">Submit</button>
            </form>
            <p>Don't have account? Please click <a routerLink="/register">here</a> to create new account.</p>

            <div *ngIf="submitted">
                <p>{{msg}}</p>
            </div>
        </div>
    </div>
</div>
