<div class="header_news_gen_image">
    <div class="img"></div>
</div>
<div class="text">
    <div class="mcontainer">
        <form [formGroup]="newsDataForm" (ngSubmit)="onSubmit($event)">
            <label for="title_t">Titulo</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza o titulo da noticia</mat-label>
                <input matInput type="text" formControlName="title" required>
            </mat-form-field>
            <br />
            <label for="desc_t" class="mt-3">Descrição</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza a breve descrição da noticia</mat-label>
                <textarea matInput formControlName="desc" cols="1" rows="2"></textarea>
            </mat-form-field>
            <br />
            <label for="date_t" class="mt-3">Data</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Seleciona a data da noticia</mat-label>
                <input matInput type="datetime-local" formControlName="date" required>
            </mat-form-field>
            <br />
            <label for="cover_t" class="mt-3">Imagem</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza o url da imagem da noticia</mat-label>
                <input matInput type="text" formControlName="cover" required>
            </mat-form-field>
            <app-upload [fobj]="fobj" (changeFile)="changeFile($event)"></app-upload>
            <br /><br />
            <img src="assets/images/{{newsDataForm.get('cover').value}}" class="img-responsive imgnewsgencover">
            <br />
            <label for="cat_t" class="mt-3">Categoria</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza a categoria da noticia</mat-label>
                <input matInput type="text" formControlName="category" required>
            </mat-form-field>
            <br />
            <label for="text_t" class="mt-3">Texto</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza o texto da noticia</mat-label>
                <textarea matInput type="text" formControlName="text" cols="1" rows="12"></textarea>
            </mat-form-field>
            <br />
            <label for="source_t" class="mt-3">Fonte</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza a fonte (url) da noticia</mat-label>
                <input matInput type="text" formControlName="source" placeholder="/news/<id-to-be-replaced>" required>
            </mat-form-field>
            <br />
            <label for="usersId_t" class="mt-3">Id do utilizador</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Introduza o número (id) do utilizador</mat-label>
                <input matInput type="number" formControlName="usersId">
            </mat-form-field>
            <div class="actions_buttons mt-3">
                <button mat-raised-button color="primary" type="reset" class="reset">Reset</button>
                <button mat-raised-button color="primary" type="submit" class="ml-3 sub">Submit</button>
            </div>
        </form>
    </div>
</div>
