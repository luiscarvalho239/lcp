<div class="header_videos_gen_image">
    <div class="img"></div>
</div>
<div class="text">
    <div class="mcontainer">
        <form [formGroup]="regVideosDataForm" (ngSubmit)="onSubmit($event)">
            <label for="src_t">Source (URL of video)</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Write the source (URL) of video</mat-label>
                <input matInput type="text" formControlName="src" readonly required>
            </mat-form-field>
            <app-upload [fobj]="fobj" (changeFile)="changeFile($event)"></app-upload>
            <br /><br />
            <label for="type_t">Type</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Write the type (mime) of video (ex: video/mp4) </mat-label>
                <input matInput type="text" formControlName="type" required>
            </mat-form-field>
            <br />
            <div class="ractionsbtnblk mt-3">
                <button mat-raised-button color="primary" type="reset" class="reset" (click)="resetForm($event)">Reset</button>
                <button mat-raised-button color="primary" type="submit" class="ml-3 sub">Submit</button>
            </div>
            <div class="previewblk mt-3">
                <p>Preview:</p>
                <video #target class="video-js" controls muted playsinline preload="auto"></video>
            </div>
        </form>

        <div *ngIf="submitted">
            <p>{{msg}}</p>
        </div>
    </div>
</div>
