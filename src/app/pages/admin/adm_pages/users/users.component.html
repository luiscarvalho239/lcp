<div class="header_users_gen_image">
    <div class="img"></div>
</div>
<div class="text">
    <div class="mcontainer">
        <form [formGroup]="regUsersDataForm" (ngSubmit)="onSubmit($event)">
            <label for="username_t">Username</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Enter username</mat-label>
                <input matInput type="username" formControlName="username" required>
            </mat-form-field>
            <label for="email_t">Email</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Enter email of user</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <label for="firstName_t">Primeiro Nome</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Enter firstname of user</mat-label>
                <input matInput type="text" formControlName="firstName">
            </mat-form-field>
            <label for="lastName_t">Ãšltimo Nome</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Enter lastname of user</mat-label>
                <input matInput type="text" formControlName="lastName">
            </mat-form-field>
            <label for="image_t">Imagem</label>
            <img src="assets/images/avatars/{{regUsersDataForm.get('image').value}}" class="regavatar mt-3">
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Select image url of user</mat-label>
                <input matInput type="text" formControlName="image" readonly>
            </mat-form-field>
            <app-upload [fobj]="fobj" (changeFile)="changeFile($event)"></app-upload>
            <br /><br />
            <label for="password_t">Password</label>
            <mat-form-field appearance="fill" class="mt-3">
                <mat-label>Enter password of user</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>
            <div class="ractionsbtnblk mt-3">
                <button mat-raised-button color="primary" type="reset" class="reset" (click)="resetForm($event)">Reset</button>
                <button mat-raised-button color="primary" type="submit" class="ml-3 sub">Submit</button>
            </div>
        </form>

        <div *ngIf="submitted">
            <p>{{msg}}</p>
        </div>
    </div>
</div>
